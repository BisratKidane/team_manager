<label for="activityTitle">
	<f:translate key="tx_teammanager_domain_model_activity.activity_title" /> <span class="required">(required)</span>
</label><br />

<label for="meettime">
	<f:translate key="tx_teammanager_domain_model_activity.meettime" />
</label><br />
	<f:form.textfield property="meettime" value="{activity.meettime->f:format.date()}" /><br />
<label for="activityGoal">
	<f:translate key="tx_teammanager_domain_model_activity.activity_goal" />
</label><br />
	<f:form.textarea property="activityGoal" cols="40" rows="15" /><br />
